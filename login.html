<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">

    <body>
        <section class="hero is-info is-fullheight">
            <div id="login_modal" class="modal">
                <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Key Files Upload</p>
                            <button class="delete close_login_modal" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <h3>Upload key files here :</h3>
                            <form action="upload.php" method="post" enctype="multipart/form-data">
                                <div class="file has-name">
                                    <label class="file-label">
                                        <input class="file-input" type="file" id="key_file" name="key_file">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fa fa-upload"></i>
                                            </span>
                                            <span class="file-label">
                                              Choose a fileâ€¦
                                            </span>
                                        </span>
                                        <span id="key_file_name" class="file-name">
                                            Screen Shot 2017-07-29 at 15.54.25.png
                                        </span>
                                    </label>
                                </div><br>
                                <input class="button is-success" type="submit" value="Upload Image" name="submit">
                            </form>
                        </section>
                        <footer class="modal-card-foot">
                            <button class="button close_login_modal">Cancel</button>
                        </footer>
                </div>
              </div>
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item">
                                <h1 class="login_initial title is-1"></h1>
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenuHeroB" class="navbar-menu">
                            <div class="navbar-end">
                                <a href="index.html" class="navbar-item">
                                    Home
                                </a>
                                <a href="about.html" class="navbar-item">
                                    About
                                </a>
                                <a href="contact.html" class="navbar-item">
                                    Contact
                                </a>
                                <span class="navbar-item is-active">
                                    <a class="button is-info is-inverted" href="login.html">
                                        <span class="icon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <span>Login</span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
                <br><br><br><br><br><br>
                <div class="container has-text-centered">
                    <p class="title">
                      Login
                    </p>
                    <div class="field">
                        <p class="control has-icons-left">
                          <input name="username" id="username" class="input is-medium" type="email" placeholder="Username">
                          <span class="icon is-left">
                            <i class="fa fa-user"></i>
                          </span>
                          <p id="username_empty" class="help is-danger is-size-4" style="display:none">Username must be filled !</p>
                          <p id="username_not_existed" class="help is-danger is-size-4" style="display:none">Username is not existed !</p>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left">
                          <input name="password" id="password" class="input is-medium" type="password" placeholder="Password">
                          <span class="icon is-left">
                            <i class="fa fa-lock"></i>
                          </span>
                          <p id="password_empty" class="help is-danger is-size-4" style="display:none">Password must be filled !</p>
                          <p id="wrong_password" class="help is-danger is-size-4" style="display:none">Wrong Password !</p>
                        </p>
                      </div>
                      <br>
                      <div class="field is-grouped is-grouped-centered">
                        <p class="control">
                          <a id="login_submit" class="button is-warning is-medium">
                            Login
                          </a>
                        </p>
                        <p class="control">
                          <a href="index.html" class="button is-danger is-medium">
                            Cancel
                          </a>
                        </p>
                      </div>
                </div>
            </div>
