<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio - Login</title>
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bulma.min.css">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
        <section class="hero is-info is-fullheight">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item">
                                <h1 class="title is-1">DPK</h1>
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenuHeroB" class="navbar-menu">
                            <div class="navbar-end">
                                <a href="index.html" class="navbar-item">
                                    Home
                                </a>
                                <a href="about.html" class="navbar-item">
                                    About
                                </a>
                                <a href="contact.html" class="navbar-item">
                                    Contact
                                </a>
                                <span class="navbar-item is-active">
                                    <a class="button is-info is-inverted" href="login.html">
                                        <span class="icon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <span>Login</span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
                <br><br><br><br><br><br>
                <div class="container has-text-centered">
                    <p class="title">
                      Login
                    </p>
                    <div class="field">
                        <p class="control has-icons-left">
                          <input name="username" id="username" class="input is-medium" type="email" placeholder="Username">
                          <span class="icon is-left">
                            <i class="fa fa-user"></i>
                          </span>
                          <p id="username_empty" class="help is-danger is-size-4" style="display:none">Username must be filled !</p>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left">
                          <input name="password" id="password" class="input is-medium" type="password" placeholder="Password">
                          <span class="icon is-left">
                            <i class="fa fa-lock"></i>
                          </span>
                          <p id="password_empty" class="help is-danger is-size-4" style="display:none">Password must be filled !</p>
                        </p>
                      </div>
                      <br>
                      <div class="field is-grouped is-grouped-centered">
                        <p class="control">
                          <a id="login_submit" class="button is-warning is-medium">
                            Login
                          </a>
                        </p>
                        <p class="control">
                          <a href="index.html" class="button is-danger is-medium">
                            Cancel
                          </a>
                        </p>
                      </div>
                </div>
            </div>
            <div class="hero-foot">
                <div class="content has-text-centered">
                    <p>
                        <strong>Copyright &copy; 2017 DPK Collections All Rights Reserved</strong>
                    </p>
                </div>
            </div>
        </section>  
    </body>
</html>
