<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio - Contact</title>
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bulma.min.css">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/check_login.js"></script>
        <script type="text/javascript" src="js/open_contact.js"></script>
    </head>
    <body>
        <section class="hero is-info is-fullheight">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item">
                                <h1 class="title is-1 contact_initial"></h1>
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenuHeroB" class="navbar-menu">
                            <div class="navbar-end">
                                <a href="index.html" class="navbar-item">
                                    Home
                                </a>
                                <a href="about.html" class="navbar-item">
                                    About
                                </a>
                                <a href="contact.html" class="navbar-item">
                                    Contact
                                </a>
                                <span class="navbar-item is-active">
                                    <a id="login_link" href="login.html" class="button is-info is-inverted">
                                        <span class="icon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <span>Login</span>
                                    </a>
                                    <a id="logout_link" class="button is-info is-inverted" style="display: none">
                                        <span class="icon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <span>Logout</span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
                <br><br><br>
                <div class="container has-text-centered">
                    <p id="contact_name" class="title"></p>
                    <p class="subtitle">
                        Contact
                    </p>
                </div>
            </div>
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                        <div class="column"></div>
                        <div class="column is-half">
                            <div id="social_media" class="tabs is-centered is-large"></div>
                         <h2>If you have any questions, do not hesitate to contact me through message below :</h2>
                         <div class="field">
                            <div class="control has-icons-left">
                                <input id="sender_name" class="input is-medium" type="text" placeholder="Name">
                                <span class="icon is-left">
                                  <i class="fa fa-user"></i>
                                </span>
                            </div>
                         </div>
                         <div class="field">
                            <div class="control has-icons-left">
                                <input id="sender_email" class="input is-medium" type="email" placeholder="Email">
                                <span class="icon is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>  
                         </div>
                         <div class="field">
                            <div class="control">
                                <textarea  id="sender_message" class="textarea" placeholder="Enter your message here" rows="10"></textarea>
                            </div>  
                         </div>
                         <div class="field is-grouped is-grouped-centered">
                            <p class="control">
                                <a class="button is-medium is-warning">
                                    <span class="icon">
                                      <i class="fa fa-paper-plane"></i>
                                    </span>
                                    <span>Send</span>
                                </a>
                            </p>
                          </div>
                        </div>
                        <div class="column"></div>
                    </div>
                </div>
            </div>
            <div class="hero-foot">
                <div class="content has-text-centered">
                    <p>
                        <strong>Copyright &copy; 2017 <span class="contact_initial"></span> Collections All Rights Reserved</strong>
                    </p>
                </div>
            </div>
        </section>  
    </body>
</html>
